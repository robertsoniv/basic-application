name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build
        env:
          VITE_APP_CONFIG_BASE: ${{ vars.VITE_APP_CONFIG_BASE }}
          VITE_APP_ORDERCLOUD_BASE_API_URL: ${{ vars.VITE_APP_ORDERCLOUD_BASE_API_URL }}
          VITE_APP_ORDERCLOUD_CLIENT_ID: ${{ vars.VITE_APP_ORDERCLOUD_CLIENT_ID }}
          VITE_APP_ORDERCLOUD_SCOPE: ${{ vars.VITE_APP_ORDERCLOUD_SCOPE }}
          VITE_APP_ORDERCLOUD_ALLOW_ANONYMOUS: ${{ vars.VITE_APP_ALLOW_ANONYMOUS }}


      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
